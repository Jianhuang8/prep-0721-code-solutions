<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
  var age = 25;
  if (age < 18) {
    console.log('A child');
  } else {
    console.log('An adult');
  }

  var student1Score = 99;
  if (student1Score >= 70) {
    console.log('Congrats you received a passing grade!');
  } else {
    console.log('Oh no you failed!');
  }

  var student2Score = 100;
  if (student2Score < 60) {
    console.log('F');
  }
  if (student2Score < 70) {
    console.log('D');
  }
  if (student2Score < 80) {
    console.log('C');
  }
  if (student2Score < 90) {
    console.log('B');
  }
  if (student2Score < 100) {
    console.log('A');
  } else {
    console.log('A++');
  }

  var season = 'spring';
  if (season === 'summer') {
    console.log("it's hot today");
  }
  if (season === 'spring') {
    console.log('the folowers are blooming');
  }
  if (season === 'winter') {
    console.log('the leaves are changing colors');
  }

  var dayOfTheWeek = 'wednesday';
  if (dayOfTheWeek === 'saturday') {
    console.log('have a good weekend!');
  } else {
    console.log('Its a weekday!');
  }
  </script>
</body>

</html>
